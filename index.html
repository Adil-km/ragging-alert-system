<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragging alert system</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- access key code -->
             <input type="hidden" name="access_key" value="35b382a8-6199-4594-8be8-6637e87a6bd7">

             <!-- custom thankyou page -->
             <!-- <input type="hidden" name="redirect" value="https://www.google.com"> -->

            <div class="items">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Full name" name="name" maxlength="20" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
                
                <label for="date">Date of incident</label>
                <input type="date" name="date" id="date">
                
                 <div class="department">
                    <label for="dept">You department</label>
                    <select name="department" id="dept">
                        <option value="bvoc software developement">bvoc software developement</option>
                        <option value="bvoc auto mobile">bvoc auto mobile</option>
                        <option selected value="other">other</option>
                    
                    </select>
                </div>
                
                <label for="message">Your complaint</label>
                <div class="textArea">
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit">Submit complaint</button>
            </div>
        </form>

    </div>
</body>

</html>
