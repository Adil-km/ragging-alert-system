<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragging alert system</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form >
            <div class="items">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Full name" name="name" maxlength="20" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
                <div class="department">
                    <label for="dept">You department</label>
                    <select name="department" id="dept">
                        <option value="bvoc software developement">bvoc software developement</option>
                        <option value="bvoc auto mobile">bvoc auto mobile</option>
                        <option selected value="other">other</option>

                    </select>
                </div>
                <label for="message">Your complaint</label>
                <div class="textArea">
                    <textarea name="message" id="message"></textarea>
                </div>
                <input type="submit">
            </div>
        </form>

    </div>
</body>
</html>
